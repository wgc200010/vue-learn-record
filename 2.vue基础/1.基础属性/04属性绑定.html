<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用vue控制 -->
    <div id="app">
        <!-- {{}}不能直接放在属性里 -->
        <input type="text" placeholder="{{placeholder}}">
        <!-- v-bind 给属性绑定 -->
        <input type="text" v-bind:placeholder="placeholder">
        <hr>
        <!-- v-bind可简写为: -->
        <img :src="photo" alt="" width="150px" h>

        <hr>
        <div>1 + 2 结果：{{1+2}}</div>
        <div>{{placeholder}} 反转 {{placeholder.split('').reverse().join('')}}</div>
        <!-- 原属性需要''' -->
        <div :title="'box'+index">这是一个</div>
    </div>

    <!-- 导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            // el固定写法选择器,vue控制区域
            el: '#app',
            data: {
                placeholder: '请输入',
                photo: './Rme(2).jpg',
                index: 3
            }
        })
    </script>
</body>

</html>
