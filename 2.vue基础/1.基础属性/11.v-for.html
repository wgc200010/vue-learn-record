<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
    <!-- 使用vue控制 -->
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>id</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in list" :key="index" :title="item.name+index">
                    <td>{{index}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            // el固定写法选择器,vue控制区域
            el: '#app',
            data: {
                list: [{
                    id: 1,
                    name: 'one'
                }, {
                    id: 2,
                    name: 'sec'
                }, {
                    id: 3,
                    name: 'df'
                }]
            }
        })
    </script>
</body>

</html>
