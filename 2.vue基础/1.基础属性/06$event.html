<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用vue控制 -->
    <div id="app">
        <p>copnt值为:{{count}}</p>
        <!-- count奇偶变色 -->
        <!-- $event为事件对象e,否则无法传参，不传参时不用 -->
        <button @click="add(3,$event)">+n</button>
    </div>

    <!-- 导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            // el固定写法选择器,vue控制区域
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add(n, e) {
                    this.count += n
                    console.log(e)
                    if (this.count % 2 == 0) {
                        e.target.style.backgroundColor = 'red'
                    } else {
                        e.target.style.backgroundColor = 'green'
                    }
                }
            }
        })
    </script>
</body>

</html>
