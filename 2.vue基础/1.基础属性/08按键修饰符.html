<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用vue控制 -->
    <div id="app">
        <!-- 按esc清空 ,按下esc并弹起触发-->
        <input type="text" @keyup.esc="clear">
    </div>

    <!-- 导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            // el固定写法选择器,vue控制区域
            el: '#app',
            data: {},
            methods: {
                clear(e) {
                    //按下esc并弹起触发
                    // console.log("fdddddddd")
                    e.target.value = ''
                }
            }
        })
    </script>
</body>

</html>
