<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用vue控制 -->
    <div id="app">
        <p>count值为:{{count}}</p>
        <!-- v-on简写@,绑定事件 -->
        <button @click="addcount(10)">+1</button>
        <button v-on:click="subcount">-1</button>
    </div>

    <!-- 导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建vue实例对象 -->
    <script>
        const vm = new Vue({
            // el固定写法选择器,vue控制区域
            el: '#app',
            data: {
                count: 0,
            },
            methods: {
                // 定义事件函数
                // addcount: function() {
                // 简写
                addcount(n) {
                    // console.log(vm.count)
                    // vm.count += 1
                    this.count += n
                },
                subcount() {
                    this.count -= 1
                }
            }
        })
    </script>
</body>

</html>
